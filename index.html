<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <title>Scena 3D</title>
    
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app">
        <div id="menu">
            <div class="section">
                <h4>Scena:</h4>
                <button id="addSphere">Dodaj sferę</button>
                <button id="addCylinder">Dodaj walec</button>
                <button id="addCone">Dodaj stożek</button>
                <button id="addCuboid">Dodaj prostopadłościan</button>
                <button id="saveScene">Zapisz scenę</button>
                <input type="file" id="loadScene" style="display:none">
                <button id="loadSceneBtn">Wczytaj scenę</button>

                <div class="control-group">
                <label>Pozycja światła:</label>
                    <div style="display:flex; gap:4px;">
                        <input type="number" id="lightX" value="0" step="0.1" style="width:60px">
                        <input type="number" id="lightY" value="0" step="0.1" style="width:60px">
                        <input type="number" id="lightZ" value="0" step="0.1" style="width:60px">
                    </div>
                </div>

                <div class="control-group">
                    <label for="lightIntensityInput">Jasność światła:</label>
                    <input type="number" id="lightIntensityInput" value="1" step="0.05" min="0" max="3">
                </div>

                <div class="control-group">
                    <label>
                        <input type="checkbox" id="insideLightToggle">
                        Światło wewnątrz modeli
                    </label>
                </div>

                <div class="control-group">
                    <label><input type="checkbox" id="wireframeToggle" checked> Pokaż wireframe</label>
                </div>

                <div class="control-group">
                    <label><input type="checkbox" id="showAxes" checked> Pokaż osie XYZ</label>
                </div>
            </div>

            <div class="section">
                <h4>Modele:</h4>
                <div id="modelList"></div>
            </div>
        </div>

        <div id="canvas-container">
            <canvas id="glcanvas" width="800" height="600"></canvas>
        </div>
    </div>

    <script type="module" src="scripts/app.js"></script>
</body>

</html>
